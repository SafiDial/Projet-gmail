<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Single Page</title>
    <link rel="icon" type="image/x-icon" href="favicon/logo.png"> 
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#accueil">
                    <img src="favicon/logo.png" alt="Logo Gmail">
                </a>
            </div>
            <div class="menu-burger" id="menu-burger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul id="nav-links">
                <li><a href="#pour-les-pros">Pour les pros</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#creer-un-compte">Créer un compte</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section d'accueil -->
    <section id="accueil">
        <img src="favicon/home-hero.jpg" alt="Image d'accueil" class="image-accueil">
        <div class="accueil-contenu">
            <h1>Retrouvez la fluidité et la simplicité de Gmail sur tous vos appareils.</h1>
            <a href="#creer-un-compte" class="bouton-rouge">Créer un compte</a>
        </div>
        <a href="#creer-un-compte" class="bouton-fixe">
            <img src="favicon/arrow.png" alt="Créer un compte">
        </a>
    </section>

    <!-- sections -->
    <section id="pour-les-pros" class="section-pros">
        <h1>Pour les pros</h1>
        <p> la section pour les pro.</p>
    </section>

    <section id="connexion" class="section-connexion">
        <h1>Connexion</h1>
        <p> la section de connexion.</p>
    </section>

    <section id="creer-un-compte" class="section-creer-compte">
        <h1>Créer un compte</h1>
        <p> la section pour créer un compte.</p>
    </section>

    <footer>
        <p></p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
